<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello!</title>
    <meta name="description" content="description"/>
    <meta name="author" content="author" />
    <meta name="keywords" content="keywords" />
    <link rel="stylesheet" href="./stylesheet.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    body{
      text: align; center;
      background-color: #5c33f6;
      font-family: 'Roboto', sans-serif;
    }
    img{
      height: 15rem;
    }
    h4{
      margin: 2rem 2rem;
      font-weight: bold;
    }
    p{
      font-size: 20px;
    }
    </style>
  </head>
  <body>
  <div class="container">  
    <!--
    <div class="container-fluid">
      <div class="jumbotron bg-primary-subtle p-3">
        <h1> Boilerplate </h1>
      </div>
    </div>
    -->
    <div class="container">
      <form method="POST"> {% csrf_token %}
        <div class="input-group my-3 mx-auto w-25">
          <input type="text" class="form-control" placeholder="Enter a word" name="photo" aria-label="Enter a word" aria-describedby="button-addon2" />
          <button class="btn bg-dark text-white" type="submit" id="button-addon2">Enter</button>
        </div>
      </form>
    </div>
    <div class="container">
      <img class="mw-100 img-fluid rounded-2" src='https://source.unsplash.com/1600x900?{{ photo }}' alt='image' />
    </div>
    <div class="container text-center">
      <div class="row p-3 gap-3">
        <div class="col-md row-height bg-dark text-white rounded-3 p-3">
          <h4>Fact</h4>
          <p>{{ fact }}</p>
        </div>
        <div class="col-md row-height bg-dark text-white rounded-3 p-3">
          <h4>Bored?</h4>
          <p>{{ activity }}</p>
        </div>
        <div class="col-md row-height bg-dark text-white rounded-3 p-3">
          <h4>Dog</h4>
          <img class="img-fluid rounded-2" src='{{ dog }}' />
          <div>{{ r4 }}</div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
